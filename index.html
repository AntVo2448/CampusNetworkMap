<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Network Map - Northeastern University</title>

  <link rel="shortcut icon" type="image/x-icon" href="images/Northeastern.ico">

  <!-- Load Google Fonts (Inter) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <!-- Load main stylesheet from local -->
  <link rel="stylesheet" href="main.css">
  <!-- Mapbox GL stylesheet for displaying Popups and Markers (surpresses warning)-->
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.css' rel='stylesheet' />

  <!-- Library Scripts: -->

  <!-- Load Leaflet from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@3.0.0/dist/esri-leaflet.js"></script>
  <script src="https://unpkg.com/esri-leaflet-vector@3.0.0/dist/esri-leaflet-vector.js"></script>

  <!-- Load Papa Parse to read data from CSV file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
  <!-- Load sql.js to parse sqlite databases -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/0.3.2/js/sql.js"></script>
</head>

<body>
  <main>

    <div class="wrapper">
      <div id="map"></div>

      <!-- <button class="tableButton" id="tableButton" onclick="showNetworkTable()"></button> -->
      <button class="tableButton" id="tableButton"></button>

      <div class="networkTablePopup" id="networkTablePopup">
        <table class="networkTableContent" id="networkTableContent"></table>
      </div>


      <span class="updateTimer" id="updateTimer">
        <div class="updateTimerText" id="updateTimerText"></div>
        <button class="updateTimerButton" id="updateTimerButton">&#x21bb; Refresh</button>
      </span>

    </div>
  </main>

  <!-- Scripts that are rendered onto the page: -->

  <!-- Load Leaflet.SmoothWheelZoom from file 
    Source: https://github.com/mutsuyuki/Leaflet.SmoothWheelZoom -->
  <script src="js/SmoothWheelZoom.js"></script>

  <!-- Load Esri ArcGIS Map -->
  <script src="js/EsriMap.js"></script>

  <!-- Place markers on the map based on network status -->
  <script src="js/MarkerStatus.js"></script>

  <!-- Updates the network status table (top-left) based on data -->
  <script src="js/NetworkTable.js"></script>

  <!-- Run and update the map periodically -->
  <script src="js/Run.js"></script>

</body>

</html>
